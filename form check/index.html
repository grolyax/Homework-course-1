<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body> 
        <h2>Room reservation</h2> 
        <p >* required to fill</p>
        <div class="container">
            <form name="registr">
                <div class="style">
                    <div class="block-ind">
                        <div  class="form-label">       
                        <label>Name<sup>*</sup></label>
                        <input type="text" id="name"  size="20" required/>   
                        </div> 
                        <div  class="form-label">
                        <label>Surname<sup>*</sup></label>
                        <input type="text" id="Surname"  size="20" required/>
                        </div>
                        <div  class="form-label">
                        <label>Gender</label>
                        <input list="gender">
                                <datalist id="gender">
                                    <option value="male">
                                    <option value="female">
                                </datalist>
                        </div>
                        <div  class="form-label">
                        <label>Date of birth</label>
                        <input type="date">
                        </div>
                        <div  class="form-label">
                        <label>E-mail<sup>*</sup></label>
                        <input type="email" id="e-mail" required/>
                        </div>
                        <div  class="form-label">
                        <label>Telefon<sup>*</sup></label>
                        <input type="tel" id="telefon" required>
                        </div>
                    </div>

                    <div class="block-gen">  

                        <div class="form-label">
                            <legend>Guests<sup>*</sup></legend>
                            <div>
                            <label for="adult" class="text">Adult</label>
                            <input type="number" name="adult" min="1" max=4 required>

                            <label for="child" class="text">Child</label>
                            <input type="number" name="child" min="0" max=5 required>
                            </div>
                        </div> 
                        <div class="form-label">
                            <label for="check-in">Check-in date<sup>*</sup></label>
                            <input type="datetime-local" name="check-in" required/>
                        </div>
                        <div class="form-label">
                            <label for="check-out">Check-out date</label>
                            <input type="datetime-local" name="check-out">
                        </div>
                        
                
                        <div class="form-label">
                            <legend>Non-smoking room</legend>
                            <div>
                            <label for="non-smoking" class="text">Yes</label>
                            <input type="radio" name="non-smoking"/>
                            <label for="smoking" class="text">No</label>
                            <input type="radio" name="smoking"/>
                            </div>
                        </div>
                
                        <div class="form-label">
                                <legend>Rooms</legend>
                                <div class="room">
                                    
                                    <label for="one-room">Only family room</label>
                                    <input type="radio" name="one-room"/>
                                    <div>
                                        <label for="smoking">Maybe any rooms</label>
                                        <input type="radio" name="any-rooms"/>

                                        <input list="rooms" placeholder="number" size="8">
                                            <datalist id="rooms">
                                                <option value="2">
                                                <option value="3">
                                                <option value="4">
                                                <option value="5">
                                                <option value="6">
                                            </datalist>
                                    </div>
                                    
                                </div>
                                
                            </div>
                            <img src="pngegg.png" class="image">
                    </div>
                       
                </div>
                <div class="block-last form-label">

                        <label for="comment">Comment</label>
                        <input type="text" name="comment" 
                        placeholder="Special wishes"
                        size="80"/>
                   
                        <button type="reset">Reset</button>
                        <button type="button">Submit</button>
                    
                </div>
               
            </form>
        </div>
</body> 
</html>
