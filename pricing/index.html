<!DOCTYPE html>
<html>
    <head>
        <title>Pricing</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>

    <body>
        <div class="card">

            <h3 class="type">Basic</h3>

            <p class="substrate">$20</p>

            <div class="price">
                <span class="dollar">$</span>20
            </div>

            <p class="plan">Plan</p>

            <ul class="details">
                <li><span>Free</span> Stickers</li>
                <li><span>Free</span> Delivery</li>
                <li><span>24/7</span> Support</li>
            </ul>

            <div>
                <p class="button">Subscribe</p>
            </div>
        </div>

        <div class="card">
            
            <h3 class="type">Awesome</h3>

            <p class="substrate">$50</p>

            <div class="price">
                <span class="dollar">$</span>50
            </div>

            <p class="plan">Plan</p>

            <ul class="details">
                <li><span>Free</span> Stickers</li>
                <li><span>Free</span> Delivery</li>
                <li><span>24/7</span> Support</li>
            </ul>

            <div>
                <p class="button">Subscribe</p>
            </div>
        </div>

        <div class="card">
            
            <h3 class="type">Premium</h3>

            <p class="substrate">100</p>

            <div class="price">
                <span class="dollar">$</span>100
            </div>

            <p class="plan">Plan</p>

            <ul class="details">
                <li><span>Free</span> Stickers</li>
                <li><span>Free</span> Delivery</li>
                <li><span>24/7</span> Support</li>
            </ul>

            <div>
                <p class="button">Subscribe</p>
            </div>
        </div>
    </body>
</html>
