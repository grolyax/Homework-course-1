<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
      <table>
          <tr>
              <th class="mon">Mon</th>
              <th>Tue</th>
              <th>Wen</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
              <th class="sun">Sun</th>
          </tr>
          <tr class="calendar">
              <td>
                  <span class="number">1</span>
                  <span class="singl-day event">My Birthday</span>
                  <span class="event-start event"></span>
                  <span class="event-two-start  event"></span>
                <td>
                    <span class="number">2</span>
                    <span class="event"></span>
                    <span class="event-middle event">Celebration</span>
                    <span class="event-two-middle  event">Morning Photography</span>
                </td>
                <td>
                    <span class="number">3</span>
                    <span class="event"></span>
                    <span class="event-end event"></span>
                    <span class="event-two-middle  event"></span>
                </td>
                <td>
                    <span class="number">4</span>
                    <span class="wed-event event">Test</span>
                    <span class="event-wed event">Interview</span>
                    <span class="event-two-end  event"></span>
                </td>
                <td>
                    <span class="number">5</span>
                    <span class="shop-start event">Workshop</span>
                </td>
                <td>
                    <span class="number">6</span>
                    <span class="shop-end event"></span>
                    <span class="vacat-start event">Vacation</span>
                </td>
                <td>
                    <span class="number">7</span>
                    <span class="sat event">Brunch</span>
                    <span class="vacat-end event"></span>
                </td>
            </tr>
      </table>
    </body>
</html>
