<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
      <table>
          <tr>
              <th class="mon">Mon</th>
              <th>Tue</th>
              <th>Wen</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
              <th class="sun">Sun</th>
          </tr>
          <tr class="calendar">
              <td>
                  <span class="number">1</span>
                  <span class="text-center event red">My Birthday</span>
                  <span class="event-start event blue"></span>
                  <span class="event-start  event green"></span>
                <td>
                    <span class="number">2</span>
                    <span class="event"></span>
                    <span class="event-middle event blue">Celebration</span>
                    <span class="text-right  event green">Morning Photography</span>
                </td>
                <td>
                    <span class="number">3</span>
                    <span class="event"></span>
                    <span class="event-end event blue"></span>
                    <span class="text-right  event green"></span>
                </td>
                <td>
                    <span class="number">4</span>
                    <span class="text-center event pink">Test</span>
                    <span class="text-center event red">Interview</span>
                    <span class="event-end  event green"></span>
                </td>
                <td>
                    <span class="number">5</span>
                    <span class="text-right event green">Workshop</span>
                </td>
                <td>
                    <span class="number">6</span>
                    <span class="text-end event green"></span>
                    <span class="text-right event pink">Vacation</span>
                </td>
                <td>
                    <span class="number">7</span>
                    <span class="text-center event blue">Brunch</span>
                    <span class="text-end event pink"></span>
                </td>
            </tr>
      </table>
    </body>
</html>
